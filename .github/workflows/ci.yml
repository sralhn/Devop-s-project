name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - run: npm install
      working-directory: ./backend
    - run: npm test
      working-directory: ./backend

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    # Backend Lint
    - run: npm install
      working-directory: ./backend
    - run: npm run lint
      working-directory: ./backend

    # Frontend Lint
    - run: npm install
      working-directory: ./frontend
    - run: npm run lint
      working-directory: ./frontend

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - name: Backend Audit
      run: npm audit --audit-level=high
      working-directory: ./backend
      continue-on-error: true # Warning only for now
    - name: Frontend Audit
      run: npm audit --audit-level=high
      working-directory: ./frontend
      continue-on-error: true # Warning only for now

  frontend-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - run: npm install
      working-directory: ./frontend
    - run: npm run build
      working-directory: ./frontend

  build-containers:
    runs-on: ubuntu-latest
    needs: [backend-test, lint, security, frontend-build]
    steps:
    - uses: actions/checkout@v3
    - name: Build Backend Docker Image
      run: docker build -t student-platform-backend ./backend
    - name: Build Frontend Docker Image
      run: docker build -t student-platform-frontend ./frontend

  deploy:
    runs-on: ubuntu-latest
    needs: [build-containers]
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3
    - name: Install Railway
      run: npm i -g @railway/cli
    - name: Deploy Backend
      run: railway up --service backend --detach
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    - name: Deploy Frontend
      run: railway up --service frontend --detach
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
