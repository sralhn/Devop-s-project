name: CI/CD Pipeline

on:
  push:
    branches: [ main, deploy ]
  pull_request:
    branches: [ main, deploy ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - run: npm install
      working-directory: ./backend
    - run: npm test
      working-directory: ./backend

  build-containers:
    runs-on: ubuntu-latest
    needs: backend-test
    steps:
    - uses: actions/checkout@v3
    - name: Build Backend Docker Image
      run: docker build -t student-platform-backend ./backend
    - name: Build Frontend Docker Image
      run: docker build -t student-platform-frontend ./frontend
